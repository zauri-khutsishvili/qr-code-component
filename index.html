<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <article class="card">
    <img src="images/image-qr-code.png" alt="QR code" class="card__qr-code">
    <header class="card__header">
      <h2 class="card__title">Improve your front-end skills by building projects</h2>
      <p class="card__description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </header>
  </article>

  <footer class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>
      <p>Coded by <a href="https://www.frontendmentor.io/profile/zauri-khutsishvili" target="_blank">Zauri Khutsishvili</a></p>
  </footer>
</body>

</html>
